#
# install
# conda env create -f=LPCNet.yml
#
# update
# conda env update -f=LPCNet.yml
#
# activate
# conda activate LPCNet
#
# remove
# conda remove --name LPCNet --all
#
name: LPCNet
channels:
  - conda-forge
  - anaconda
dependencies:
  - python>=3.6
  - numpy
  - cudatoolkit
  - matplotlib
  - tensorflow-gpu
  - tensorboard
  - scipy
  - keras
